<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id = "tbody">
                <tr>
                    <th scope="row">1</th>
                    <td>Portland Express</td>
                    <td>Portland</td>
                    <td>30</td>
                    <td>2:30</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>


        <label for="Form">Add Train</label>
        <form id="Form">
            <div></div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                    placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="trainDest">Destination</label>
                <input type="text" class="form-control" id="trainDest" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="firstTime">First Time</label>
                <input type="time" class="form-control" id="firstTime" placeholder="Frequency">
            </div>
            <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="number" class="form-control" id="trainFrequency" placeholder="Frequency">
                </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
